<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website!</h1>
    <p>Sign up to get notified when we launch.</p>

    <!-- Mailchimp Embedded Form -->
    <div id="mc_embed_signup">
      <form
        action="https://your-mailchimp-usX.list-manage.com/subscribe/post?u=YOUR_UNIQUE_ID&amp;f_id=YOUR_FORM_ID"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <div id="mc_embed_signup_scroll">
          <input
            type="email"
            name="EMAIL"
            id="mce-EMAIL"
            placeholder="Enter your email"
            required
          />
          <!-- Real people should not fill this in and expect good things - do not remove this or risk form bot signups -->
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_YOUR_UNIQUE_ID" tabindex="-1" value="" />
          </div>
          <button type="submit" name="subscribe" id="mc-embedded-subscribe">
            Subscribe
          </button>
        </div>
      </form>
    </div>
    <!-- End Mailchimp Embedded Form -->
  </div>
</body>
</html>
